volumes:
  app-vol:

networks:
  app-net:

services:
  app-node:
    depends_on:
      - postgres-app
      - nginx-app
    build: .
    command: node app.js
    ports:
      - 3000:3000
    networks:
      - app-net
  nginx-app:
    image: nginx:latest
    ports:
      - 5000:5000
    networks:
      - app-net
  postgres-app:
    image: postgres:latest
    volumes:
      - app-vol:/var/lib/postgresql/data
    networks:
      - app-net
